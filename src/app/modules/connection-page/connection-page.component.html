<div class="connection__wrapper">
    <div class="connection__container">
        <div nz-row>
            <div nz-col nzSpan="12">
                <div nz-row [nzGutter]="[0,48]">
                    <div nz-col nzSpan="24">
                        <h1 class="connection__title">{{'form.title' | translate}}</h1>
                    </div>
                    <div nz-col nzSpan="24">
                        <form nz-form [formGroup]="order" (ngSubmit)="submit()">
                            <div nz-row [nzGutter]="[0,10]">
                                <div nz-col nzSpan="24">
                                    <div nz-row>
                                        <div nz-col nzSpan="24">
                                            <nz-form-item>
                                                <nz-form-control [nzErrorTip]="'form.errors.name' | translate">
                                                    <input nz-input [placeholder]="'form.name' | translate" formControlName="name" class="connection__input"/>
                                                </nz-form-control>
                                            </nz-form-item>
                                        </div>
                                        <div nz-col nzSpan="24">
                                            <nz-form-item>
                                                <nz-form-control [nzErrorTip]="'form.errors.phone' | translate">
                                                    <input nz-input [placeholder]="'form.phone' | translate" formControlName="phone" mask="+000(00) 000-00-00" [showMaskTyped]="false" class="connection__input"/>
                                                </nz-form-control>
                                            </nz-form-item>
                                        </div>
                                        <div nz-col nzSpan="24">
                                            <nz-form-item>
                                                <nz-form-control [nzErrorTip]="'form.errors.mail' | translate">
                                                    <input nz-input [placeholder]="'form.mail' | translate" formControlName="email" class="connection__input"/>
                                                </nz-form-control>
                                            </nz-form-item>
                                        </div>
                                        <div nz-col nzSpan="24">
                                            <nz-form-item>
                                                <nz-form-control [nzErrorTip]="'form.errors.message' | translate">
                                                    <textarea nz-input [placeholder]="'form.message' | translate" formControlName="message" class="connection__area"></textarea>
                                                </nz-form-control>
                                            </nz-form-item>
                                        </div>
                                    </div>
                                </div>
                                <div nz-col nzSpan="24">
                                    <div nz-row [nzGutter]="[0,16]">
                                        <div nz-col nzSpan="24">  
                                            <button nz-button nzType="primary" class="connection__button">{{'form.send' | translate}}</button>
                                        </div>
                                        <div nz-col nzSpan="24">
                                            <p class="connection__convention">{{'form.convention' | translate}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>      
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

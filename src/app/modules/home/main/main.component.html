<div class="main__wrapper">
    <div nz-row nzAlign="middle" class="main__container">
        <div nz-col nzSpan="12">
            <div nz-row [nzGutter]="[0,16]">
                <div nz-col>
                    <h1 class="main__title">{{'header.logo' | translate}} №{{schoolNumber}}</h1>
                </div>
                <div nz-col>
                    <div nz-row [nzGutter]="[0,32]">
                        <div nz-col nzSpan="24">
                            <h2 class="main__info">Муниципальное автономное учреждение культуры дополнительного образования "Музыкальная школа"</h2>
                        </div>
                        <div nz-col nzSpan="24">
                            <div nz-row [nzGutter]="[24]">
                                <div nz-col>
                                    <button nz-button nzType="primary" class="main__buttons main__buttons-red">Связаться</button>
                                </div>
                                <div nz-col>
                                    <button nz-button nzType="primary" class="main__buttons main__buttons-default">Отделения</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div nz-col nzSpan="12" class="main__img">
            <div nz-row nzJustify="end" nzAlign="bottom">
                <div nz-col nzSpan="24">
                    <img src="../../../../assets/img/main.png" alt="main">
                </div>
            </div>
        </div>
    </div>
</div>

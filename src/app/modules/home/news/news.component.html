<div class="news__container">
    <div nz-row [nzGutter]="[0,64]">
        <div nz-col nzSpan="24">
            <sili-title [title]="title | translate" (swipePrev)="swipePrev()" (swipeNext)="swipeNext()"></sili-title>
        </div>
        <div nz-col nzSpan="24">
            <ng-container *ngIf="!isLoading">
                <swiper #swiper [config]="config">
                    <ng-template swiperSlide *ngFor="let data of adverts">
                        <div nz-row [nzGutter]="[65]">
                            <div nz-col nzSpan="12">
                                <div nz-row [nzGutter]="[0,25]">
                                    <div nz-col nzSpan="24">
                                        <h1 nz-typography nzEllipsis [nzEllipsisRows]="2" class="news__title">{{data.title}}</h1>
                                    </div>
                                    <div nz-col nzSpan="24">
                                        <h2 nz-typography nzEllipsis [nzEllipsisRows]="6" class="news__info">{{data.info}}</h2>
                                    </div>
                                    <div nz-col nzSpan="24">
                                        <button class="news__button">{{'news.button' | translate}}</button>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzSpan="12">
                                <div class="news__img">
                                    <img nz-image [nzSrc]="data.img" [nzFallback]="fallback" alt="news">
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </swiper>
            </ng-container>
            <ng-container *ngIf="isLoading">
                <sili-skeleton></sili-skeleton>
            </ng-container>
        </div>
        <div nz-col nzSpan="24">
            <sili-more></sili-more>
        </div>
    </div>
</div>

<div nz-row [nzGutter]="[0,40]">
    <ng-container *ngIf="isTable">
        <div nz-col nzSpan="24">
            <nz-table nzTableLayout="fixed" [nzLoading]="isLoading" [nzPageSize]="10" #basicTable [nzData]="directions">
                <thead>
                    <tr>
                        <th [nzWidth]="'5%'">ID</th>
                        <th [nzWidth]="'150px'">{{'admin.tables.directions.img' | translate}}</th>
                        <th>{{'admin.tables.directions.title' | translate}}</th>
                        <th>{{'admin.tables.directions.description' | translate}}</th>
                        <th [nzWidth]="'180px'">{{'admin.tables.directions.instruments' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data; let i = index">
                    <td>{{data.id}}</td>
                    <td>
                        <div class="news__img">
                            <img nz-image [nzSrc]="data.photo" [nzFallback]="fallback">
                        </div>
                    </td>
                    <td>
                        {{data.name}}
                    </td>
                    <td>
                        <nz-collapse nzGhost>
                            <nz-collapse-panel
                                [nzHeader]="answer"
                            >
                                <ng-template #answer>
                                    <p nz-typography nzEllipsis [nzEllipsisRows]="1">{{data.description}}</p>
                                </ng-template>
                                <p style="margin:0;">
                                    {{data.description}}
                                </p>
                            </nz-collapse-panel>
                        </nz-collapse>
                    </td>
                    <td>
                        <div nz-row [nzGutter]="24">
                            <div nz-col>
                                <button nz-button nzType="primary" [disabled]="isLoading" [title]="'admin.tables.directions.change' | translate" (click)="change(data.id)">
                                    <span nz-icon nzType="edit" nzTheme="outline"></span>
                                </button>
                            </div>
                        </div>    
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </ng-container>
    <ng-container *ngIf="!isTable">
        <div nz-col nzSpan="24">
            <div nz-row>
                <div nz-col nzSpan="24">
                    <form nz-form [formGroup]="createForm" (ngSubmit)="submit()">
                        <div nz-row [nzGutter]="[24]">
                            <div nz-col nzSpan="24">
                                <div nz-row [nzGutter]="24">
                                    <div nz-col nzSpan="12">
                                        <nz-form-item>
                                            <nz-form-control [nzErrorTip]="'To`liq kiriting'" nzHasFeedback>
                                                <textarea nz-input [placeholder]="'Sarlavhani kiriting'" formControlName="description_uz" class="news__area"></textarea>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
                                    <div nz-col nzSpan="12">
                                        <nz-form-item>
                                            <nz-form-control [nzErrorTip]="'Заполните поле'" nzHasFeedback>
                                                <textarea nz-input [placeholder]="'Sarlavhani kiriting'" formControlName="description_ru" class="news__area"></textarea>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzSpan="24">  
                                <div nz-row [nzGutter]="24">
                                    <div nz-col>
                                        <button nz-button nzType="primary" [disabled]="uploading" class="news__button">{{'admin.buttons.save' | translate}}</button>
                                    </div>
                                    <div nz-col>
                                        <button nz-button nzType="primary" [disabled]="uploading" nzDanger class="news__button" (click)="reset($event)">{{'admin.buttons.reset' | translate}}</button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<div nz-row [nzGutter]="[0,40]">
    <ng-container *ngIf="isTable">
        <div nz-col nzSpan="24">
            <nz-table #basicTable nzTableLayout="fixed" [nzData]="docs" [nzLoading]="isLoading" [nzPageSize]="5">
                <thead>
                    <tr>
                        <th [nzWidth]="'5%'">№</th>
                        <th [nzWidth]="'200px'">{{'admin.tables.gallery.data' | translate}}</th>
                        <th>{{'admin.tables.news.title' | translate}}</th>
                        <th [nzWidth]="'140px'">{{'admin.tables.gallery.instruments' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{data.data}}</td>
                    <td>{{data.title}}</td>
                    <td>
                        <div nz-row [nzGutter]="10">
                            <div nz-col>
                                <a [href]="data.file" target="_blank" nz-button nzType="primary" [disabled]="isLoading" [title]="'admin.buttons.document' | translate">
                                    <span nz-icon nzType="file" nzTheme="outline"></span>
                                </a>
                            </div> 
                            <div nz-col>
                                <button nz-button nzType="primary" [disabled]="isLoading" [title]="'admin.buttons.delete' | translate" (click)="delete(data.id)">
                                    <span nz-icon nzType="delete" nzTheme="outline"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </ng-container>
    <ng-container *ngIf="!isTable">
        <div nz-col nzSpan="24">
            <form nz-form [formGroup]="createForm" (ngSubmit)="submit()">
                <div nz-row [nzGutter]="[24,24]">
                    <div nz-col nzSpan="24">
                        <div nz-row>
                            <div nz-col nzSpan="24">
                                <div nz-row [nzGutter]="24">
                                    <div nz-col nzSpan="12">
                                        <nz-form-item>
                                            <nz-form-control [nzErrorTip]="'To`liq kiriting'" nzHasFeedback>
                                                <input nz-input [placeholder]="'Sarlavhani kiriting'" formControlName="titleUz" class="gallery__input"/>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
                                    <div nz-col nzSpan="12">
                                        <nz-form-item>
                                            <nz-form-control [nzErrorTip]="'Заполните поле'" nzHasFeedback>
                                                <input nz-input [placeholder]="'Введите название'" formControlName="titleRu" class="gallery__input"/>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzSpan="24">
                                <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload" [nzDisabled]="fileList.length === 1">
                                    <button type="button" nz-button [ngClass]="{gallery__error: button, gallery__default: fileList.length != 0}">
                                        <span nz-icon nzType="upload"></span>
                                        {{'admin.tables.docs.button' | translate}}
                                    </button>
                                </nz-upload>
                            </div>
                        </div>  
                    </div>
                    <div nz-col nzSpan="24">  
                        <div nz-row [nzGutter]="24">
                            <div nz-col>
                                <button nz-button nzType="primary" [disabled]="isLoading" class="gallery__button">{{'admin.buttons.save' | translate}}</button>
                            </div>
                            <div nz-col>
                                <button nz-button nzType="primary" [disabled]="isLoading" nzDanger class="gallery__button" (click)="reset($event)">{{'admin.buttons.reset' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div> 
            </form>
        </div>  
    </ng-container>
</div>

<div nz-row [nzGutter]="[0,40]">
    <ng-container *ngIf="isTable">
        <div nz-col nzSpan="24">
            <nz-table #basicTable nzTableLayout="fixed" [nzData]="gallery" [nzLoading]="isLoading" [nzPageSize]="5">
                <thead>
                    <tr>
                        <th [nzWidth]="'5%'">â„–</th>
                        <th>{{'admin.tables.gallery.img' | translate}}</th>
                        <th [nzWidth]="'140px'">{{'admin.tables.gallery.instruments' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data; let i = index">
                    <td>{{i+1}}</td>
                    <td>
                        <div class="gallery__img" (click)="preview(data.id,data.photo)">
                            <img nz-image [nzSrc]="data.photo" [nzFallback]="fallback">
                        </div>
                    </td>
                    <td>
                        <button nz-button nzType="primary" [disabled]="isLoading" [title]="'admin.buttons.delete' | translate" (click)="delete(data.id)">
                            <span nz-icon nzType="delete" nzTheme="outline"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </ng-container>
    <ng-container *ngIf="!isTable">
        <div nz-col nzSpan="6">
            <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload" [nzDisabled]="fileList.length === 1">
                <button nz-button>
                    <span nz-icon nzType="upload"></span>
                    {{'admin.buttons.upload.photo' | translate}}
                </button>
            </nz-upload>
            <button
                nz-button
                [nzType]="'primary'"
                [nzLoading]="uploading"
                (click)="submit()"
                [disabled]="fileList.length === 0 "
                style="margin-top: 16px"
            >
                <span *ngIf="uploading">{{'admin.buttons.upload.loading' | translate}}</span>
                <span *ngIf="!uploading"> {{'admin.buttons.download' | translate}}</span>
            </button>
        </div>
    </ng-container>
</div>

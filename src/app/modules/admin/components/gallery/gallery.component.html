<div nz-row [nzGutter]="[0,40]">
    <ng-container *ngIf="isTable">
        <div nz-col nzSpan="24">
            <nz-table #basicTable nzTableLayout="fixed" [nzData]="gallery" [nzLoading]="isLoading" [nzPageSize]="5">
                <thead>
                    <tr>
                        <th [nzWidth]="'5%'">№</th>
                        <th>{{'admin.tables.gallery.data' | translate}}</th>
                        <th>{{'admin.tables.gallery.img' | translate}}</th>
                        <th [nzWidth]="'140px'">{{'admin.tables.gallery.instruments' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{data.data}}</td>
                    <td>
                        <div class="gallery__img" (click)="preview(data.id,data.img)">
                            <img nz-image [nzSrc]="data.img" [nzFallback]="fallback">
                        </div>
                    </td>
                    <td>
                        <button nz-button nzType="primary" [disabled]="isLoading" [title]="'admin.buttons.delete' | translate" (click)="delete(data.id)">
                            <span nz-icon nzType="delete" nzTheme="outline"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </ng-container>
    <ng-container *ngIf="!isTable">
        <div nz-col nzSpan="24">
            <form nz-form [formGroup]="createForm" (ngSubmit)="submit()">
                <div nz-row [nzGutter]="[0,0]">
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="24">
                            <div nz-col nzSpan="12">
                                <div nz-row [nzGutter]="[0,10]">
                                    <div nz-col nzSpan="24">
                                        <div nz-row>
                                            <div nz-col nzSpan="24">
                                                <nz-form-item>
                                                    <nz-form-control [nzErrorTip]="'To`liq kiriting'">
                                                        <input nz-input [placeholder]="'Savolni kiriting'" formControlName="questionUz" class="gallery__input"/>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>
                                            <div nz-col nzSpan="24">
                                                <nz-form-item>
                                                    <nz-form-control [nzErrorTip]="'To`liq kiriting'">
                                                        <textarea nz-input [placeholder]="'Javobni kiriting'" formControlName="answerUz" class="gallery__area"></textarea>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                            <div nz-col nzSpan="12">
                                <div nz-row [nzGutter]="[0,10]">
                                    <div nz-col nzSpan="24">
                                        <div nz-row>
                                            <div nz-col nzSpan="24">
                                                <nz-form-item>
                                                    <nz-form-control [nzErrorTip]="'Заполните поле'">
                                                        <input nz-input [placeholder]="'Введите вопрос'" formControlName="questionRu" class="gallery__input"/>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>
                                            <div nz-col nzSpan="24">
                                                <nz-form-item>
                                                    <nz-form-control [nzErrorTip]="'Заполните поле'">
                                                        <textarea nz-input [placeholder]="'Введите ответ'" formControlName="answerRu" class="gallery__area"></textarea>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                        </div>  
                    </div>
                    <div nz-col nzSpan="24">  
                        <div nz-row [nzGutter]="24">
                            <div nz-col>
                                <button nz-button nzType="primary" [disabled]="isLoading" class="gallery__button">{{'admin.buttons.save' | translate}}</button>
                            </div>
                            <div nz-col>
                                <button nz-button nzType="primary" [disabled]="isLoading" nzDanger class="gallery__button" (click)="reset($event)">{{'admin.buttons.reset' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div> 
            </form>
        </div>
    </ng-container>
</div>

<div nz-row [nzGutter]="[0,40]">
    <ng-container *ngIf="isTable">
        <div nz-col nzSpan="24">
            <nz-table nzTableLayout="fixed" [nzLoading]="isLoading" [nzPageSize]="10" #basicTable [nzData]="faqs">
                <thead>
                    <tr>
                        <th [nzWidth]="'5%'">№</th>
                        <th [nzWidth]="'200px'">{{'admin.tables.faq.data' | translate}}</th>
                        <th>{{'admin.tables.faq.question' | translate}}</th>
                        <th>{{'admin.tables.faq.answer' | translate}}</th>
                        <th [nzWidth]="'140px'">{{'admin.tables.faq.instruments' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{data.data}}</td>
                    <td>
                        <nz-collapse nzGhost>
                            <nz-collapse-panel 
                                [nzHeader]="question"
                            >
                                <ng-template #question>
                                    <p nz-typography nzEllipsis [nzEllipsisRows]="1">{{data.question}}</p>
                                </ng-template>
                                <p style="margin:0;">
                                    {{data.question}}
                                </p>
                            </nz-collapse-panel>
                        </nz-collapse>
                    </td>
                    <td>
                        <nz-collapse nzGhost>
                            <nz-collapse-panel
                                [nzHeader]="answer"
                            >
                                <ng-template #answer>
                                    <p nz-typography nzEllipsis [nzEllipsisRows]="1">{{data.answer}}</p>
                                </ng-template>
                                <p style="margin:0;">
                                    {{data.answer}}
                                </p>
                            </nz-collapse-panel>
                        </nz-collapse>
                    </td>
                    <td>
                        <button nz-button nzType="primary" [disabled]="isLoading" [title]="'admin.buttons.delete' | translate" (click)="delete(data.id)">
                            <span nz-icon nzType="delete" nzTheme="outline"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </ng-container>
    <ng-container *ngIf="!isTable">
        <div nz-col nzSpan="24">
            <form nz-form [formGroup]="createForm" (ngSubmit)="submit()">
                <div nz-row [nzGutter]="[0,0]">
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="24">
                            <div nz-col nzSpan="12">
                                <div nz-row [nzGutter]="[0,10]">
                                    <div nz-col nzSpan="24">
                                        <div nz-row>
                                            <div nz-col nzSpan="24">
                                                <nz-form-item>
                                                    <nz-form-control [nzErrorTip]="'To`liq kiriting'" nzHasFeedback>
                                                        <input nz-input [placeholder]="'Savolni kiriting'" formControlName="questionUz" class="faq__input"/>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>
                                            <div nz-col nzSpan="24">
                                                <nz-form-item>
                                                    <nz-form-control [nzErrorTip]="'To`liq kiriting'" nzHasFeedback>
                                                        <textarea nz-input [placeholder]="'Javobni kiriting'" formControlName="answerUz" class="faq__area"></textarea>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                            <div nz-col nzSpan="12">
                                <div nz-row [nzGutter]="[0,10]">
                                    <div nz-col nzSpan="24">
                                        <div nz-row>
                                            <div nz-col nzSpan="24">
                                                <nz-form-item>
                                                    <nz-form-control [nzErrorTip]="'Заполните поле'" nzHasFeedback>
                                                        <input nz-input [placeholder]="'Введите вопрос'" formControlName="questionRu" class="faq__input"/>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>
                                            <div nz-col nzSpan="24">
                                                <nz-form-item>
                                                    <nz-form-control [nzErrorTip]="'Заполните поле'" nzHasFeedback>
                                                        <textarea nz-input [placeholder]="'Введите ответ'" formControlName="answerRu" class="faq__area"></textarea>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                        </div>  
                    </div>
                    <div nz-col nzSpan="24">  
                        <div nz-row [nzGutter]="24">
                            <div nz-col>
                                <button nz-button nzType="primary" [disabled]="isLoading" class="faq__button">{{'admin.buttons.save' | translate}}</button>
                            </div>
                            <div nz-col>
                                <button nz-button nzType="primary" [disabled]="isLoading" nzDanger class="faq__button" (click)="reset($event)">{{'admin.buttons.reset' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div> 
            </form>
        </div>
    </ng-container>
</div>

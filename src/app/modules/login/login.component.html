<div class="connection__wrapper">
  <div nz-row nzJustify="center" nzAlign="middle" style="height: 100%;">
      <div nz-col>
          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-control [nzErrorTip]="'form.login.errors.name' | translate">
                  <nz-input-group nzPrefixIcon="user">
                    <input formControlName="name" nz-input [placeholder]="'form.login.name' | translate" class="connection__input"/>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control [nzErrorTip]="'form.login.errors.password' | translate">
                  <nz-input-group nzPrefixIcon="lock">
                    <input formControlName="password" nz-input type="password" [placeholder]="'form.login.password' | translate" class="connection__input"/>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <button type="submit" nz-button nzType="primary" [disabled]="!validateForm.valid" class="connection__button">{{'form.login.button' | translate}}</button>
                </nz-form-control>
              </nz-form-item>
            </form>
      </div>
  </div>
</div>

<div nz-row>
  <div nz-col nzXs="24" nzLg="0">
    <div class="window">
        <div nz-row nzAlign="middle" style="height: 100%;">
            <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[0,20]" nzJustify="center">
                    <div nz-col>
                        <img src="../../../assets/img/comp.png">
                    </div>
                    <div nz-col nzSpan="24">
                        <p class="window__text">{{'admin.upload.window' | translate}}</p>
                    </div>
                </div>
            </div>      
        </div>
    </div>
</div>
</div>

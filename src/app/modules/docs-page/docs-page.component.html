<div nz-row [nzGutter]="[0,{xl:64,lg:32,md:32,sm:32,xs:32}]">
    <div nz-col nzSpan="24" class="bg">
        <sili-page-container [title]="title"></sili-page-container>
    </div>  
    <div nz-col nzSpan="24">
        <div class="docs__wrapper bg">
            <div nz-row [nzGutter]="[0,{xl:64,lg:32,md:32,sm:32,xs:32}]">
                <div nz-col nzSpan="24">
                    <div class="docs__container">
                        <sili-bread-crump [breadCrump]="breadCrump"></sili-bread-crump>
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <div class="docs__container">
                        <div nz-row [nzGutter]="[0,24]">
                            <div nz-col nzSpan="24" *ngFor="let data of docs">
                                <div class="docs__card">
                                    <div nz-row nzAlign="middle" nzJustify="space-between" [nzGutter]="[24,12]">
                                        <div nz-col nzXl="20" nzLg="18" nzMd="18" nzSm="24" nzXs="24">
                                            <h1 class="card__title">{{data.name}}</h1>
                                        </div>
                                        <div nz-col nzXl="4" nzLg="6" nzMd="6" nzSm="0" nzXs="0">
                                            <div nz-row nzJustify="end">
                                                <div nz-col>
                                                    <button nz-button nzType="primary" class="card__button">{{'docs.button' | translate}}</button>
                                                </div>
                                            </div>                   
                                        </div>
                                        <div nz-col nzXl="0" nzLg="0" nzMd="0" nzSm="24" nzXs="24">
                                            <div nz-row nzJustify="start">
                                                <div nz-col>
                                                    <button nz-button nzType="primary" class="card__button">{{'docs.button' | translate}}</button>
                                                </div>
                                            </div>                   
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ng-container *ngIf="isLoading">
                                <div nz-col nzSpan="24">
                                    <sili-docs-skeleton [counter]="4"></sili-docs-skeleton>
                                </div>                  
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>

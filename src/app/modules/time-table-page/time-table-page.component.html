<div nz-row [nzGutter]="[0,{xL:64,lg:64,md:32,sm:32,xs:32}]" class="bg">
    <div nz-col nzSpan="24">
        <sili-page-container [title]="title" [photos]="{model_1: true,model_2: false,model_3:false,model_4: false}"></sili-page-container>
    </div>  
    <ng-container *ngIf="teachers.length > 0">
        <div nz-col nzSpan="24" class="bg">
            <div class="table__wrapper">
                <div nz-row [nzGutter]="[0,{xL:64,lg:64,md:32,sm:32,xs:32}]">
                    <div nz-col nzSpan="24">
                        <div class="table__container">
                            <sili-bread-crump [breadCrump]="breadCrump"></sili-bread-crump>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <div class="table__container">
                            <div nz-row [nzGutter]="[0,24]">
                                <div nz-col nzSpan="24" *ngFor="let data of teachers">
                                    <div class="table__card">
                                        <div nz-row nzAlign="middle" nzJustify="space-between" [nzGutter]="[24,12]">
                                            <div nz-col nzXl="18" nzLg="16" nzMd="16" nzSm="14" nzXs="24">
                                                <h1 class="card__title">{{data.name}}</h1>
                                            </div>
                                            <div nz-col nzXl="6" nzLg="8" nzMd="8" nzSm="10" nzXs="0">
                                                <div nz-row nzJustify="end">
                                                    <div nz-col>
                                                        <button nz-button nzType="primary" class="card__button" (click)="open(data.id)">{{'time-table.button' | translate}}</button>
                                                    </div>
                                                </div>                   
                                            </div>
                                            <div nz-col nzXl="0" nzLg="0" nzMd="0" nzSm="0" nzXs="24">
                                                <div nz-row nzJustify="start">
                                                    <div nz-col>
                                                        <button nz-button nzType="primary" class="card__button" (click)="open(data.id)">{{'time-table.button' | translate}}</button>
                                                    </div>
                                                </div>                   
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <ng-container *ngIf="isLoading">
                                    <div nz-col nzSpan="24">
                                        <sili-docs-skeleton [counter]="4"></sili-docs-skeleton>
                                    </div>                  
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="teachers.length === 0">
        <div nz-col nzSpan="24">
            <sili-empty></sili-empty>
        </div> 
    </ng-container>
</div>

<div class="news__container">
    <div nz-row [nzGutter]="[0,64]">
        <div nz-col nzSpan="24">
            <sili-title [title]="title | translate" (swipePrev)="swipePrev()" (swipeNext)="swipeNext()"></sili-title>
        </div>
        <div nz-col nzSpan="24">
            <ng-container *ngIf="!isLoading">
                <swiper #swiper [config]="config" class="news__swiper">
                    <ng-template swiperSlide *ngFor="let data of adverts">
                        <sili-advert [advert]="data"></sili-advert>  
                    </ng-template>
                </swiper>
            </ng-container>
            <ng-container *ngIf="isLoading">
                <sili-news-skeleton></sili-news-skeleton>
            </ng-container>
        </div>
        <div nz-col nzSpan="24">
            <sili-more (loadMore)="navigate()"></sili-more>
        </div>
    </div>
</div>

<div class="main__wrapper">
    <div nz-row nzJustify="space-between" nzAlign="middle" class="main__container">
        <div nz-col nzXl="12" nzXs="24">
            <div nz-row [nzGutter]="[0,16]">
                <div nz-col>
                    <h1 class="main__title">{{'header.logo' | translate}} â„–{{schoolNumber}}</h1>
                </div>
                <div nz-col>
                    <div nz-row [nzGutter]="[0,32]">
                        <div nz-col nzXs="24" nzMd="12" nzLg="11" nzXl="24">
                            <h2 class="main__info">{{'header.text' | translate}}</h2>
                        </div>
                        <div nz-col nzLg="24" nzXs="0">
                            <div nz-row [nzGutter]="[24,24]">
                                <div nz-col>
                                    <button class="main__buttons main__buttons-red" (click)="changePage(1)">
                                        {{'connection.title' | translate}}
                                    </button>
                                </div>
                                <div nz-col>
                                    <button class="main__buttons main__buttons-default" (click)="changePage(2)">
                                        {{'time-table.title' | translate}}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div nz-col nzLg="0" nzXs="24">
                            <div nz-row [nzGutter]="[24,24]">
                                <div nz-col nzSpan="24">
                                    <button class="main__buttons main__buttons-red" (click)="changePage(1)">
                                        {{'connection.title' | translate}}
                                    </button>
                                </div>
                                <div nz-col nzSpan="24">
                                    <button class="main__buttons main__buttons-default" (click)="changePage(2)">
                                        {{'time-table.title' | translate}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
    <div class="img__container" style="z-index: 900;">
        <div class="img__box">
            <div nz-row nzJustify="end" nzAlign="bottom">
                <div nz-col>
                    <div class="img__img">
                        <img src="../../../../assets/img/main.png">
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="img__container vector">
        <div class="img__box">
            <div nz-row nzJustify="end" nzAlign="bottom">
                <div nz-col>
                    <div class="img__img">
                        <img src="../../../assets/img/vector.png">
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>

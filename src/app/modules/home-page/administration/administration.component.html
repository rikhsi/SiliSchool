<div class="adminstration__wrapper">
    <div class="adminstration__container">
        <div nz-row [nzGutter]="[0,{xl:32,lg:4,md:4,sm:4,xs:4}]" >
            <div nz-col nzSpan="24">
                <sili-title [title]="title" (swipePrev)="swipePrev()" (swipeNext)="swipeNext()"></sili-title>
            </div>    
            <ng-container *ngIf="!isEmpty">
                <div nz-col nzSpan="24">
                    <ng-container *ngIf="!isLoading">
                        <swiper #swiper [config]="config" class="adminstration__swiper">
                            <ng-template swiperSlide *ngFor="let data of administrations">
                                <sili-adminstration [administration]="data"></sili-adminstration>          
                            </ng-template>
                        </swiper>     
                    </ng-container>
                    <ng-container *ngIf="isLoading">
                        <swiper #swiper [config]="config" class="adminstration__swiper">
                            <ng-template swiperSlide *ngFor="let data of [1,2,3,4]">
                                <sili-adminstration-skeleton [counter]="1"></sili-adminstration-skeleton>      
                            </ng-template>
                        </swiper>    
                    </ng-container>
                </div>
            </ng-container>
            <ng-container *ngIf="isEmpty">
                <div nz-col nzSpan="24">
                    <sili-empty></sili-empty>
                </div> 
            </ng-container>
        </div>
    </div>
</div>

<div class="achievements__container">
    <div nz-row [nzGutter]="[0,64]">
        <div nz-col nzSpan="24">
            <sili-title [title]="title" (swipePrev)="swipePrev()" (swipeNext)="swipeNext()"></sili-title>
        </div>
        <div nz-col nzSpan="24">
            <ng-container *ngIf="!isLoading">
                <swiper #swiper [config]="config">
                    <ng-template swiperSlide *ngFor="let data of achievements">
                        <div class="achievements__img">
                            <img nz-image [nzSrc]="data.img" [nzFallback]="fallback" alt="news"> 
                        </div>
                    </ng-template>
                </swiper>
            </ng-container>
            <ng-container *ngIf="isLoading">
                <sili-achievement-skeleton [counter]="3"></sili-achievement-skeleton>
            </ng-container>
        </div>
    </div>
</div>

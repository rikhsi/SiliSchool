<div class="footer__wrapper">
    <div class="footer__container">
        <div nz-row>
            <div nz-col nzSpan="24">
                <div nz-row nzJustify="space-between">
                    <div nz-col nzSpan="10">
                        <div nz-row style="height: 100%;">
                            <div nz-col nzSpan="24">
                                <div nz-row [nzGutter]="[0,24]">
                                    <div nz-col nzSpan="24">
                                        <button nz-button nzType="primary" class="footer__logo">
                                            {{'header.logo' | translate}}-{{schoolNumber}}
                                        </button>                                              
                                    </div>
                                    <div nz-col nzSpan="24">
                                        <div nz-row [nzGutter]="[8]" nzAlign="middle">
                                            <div nz-col>
                                                <span nz-icon nzType="phone" nzTheme="outline" class="footer__icon" [nzRotate]="94"></span>
                                            </div>
                                            <div nz-col>
                                                <a [href]="'tel:' + schoolPhone" class="footer__text">{{schoolPhone}}</a>
                                            </div>  
                                        </div>                                   
                                    </div>
                                    <div nz-col nzSpan="24">
                                        <div nz-row [nzGutter]="[8]" nzAlign="middle">
                                            <div nz-col>
                                                <span nz-icon nzType="clock-circle" nzTheme="outline" class="footer__icon"></span>
                                            </div>
                                            <div nz-col>
                                                <span class="footer__text">{{'header.time' | translate}}: 9:00 - 17:00</span>
                                            </div>  
                                        </div>  
                                    </div>
                                    <div nz-col nzSpan="24">
                                        <div nz-row [nzGutter]="[8]">
                                            <div nz-col>
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M19.5 12C19.5 17.018 14.0117 20.4027 12.4249 21.2764C12.1568 21.424 11.8432 21.424 11.5751 21.2764C9.98831 20.4027 4.5 17.018 4.5 12C4.5 7.5 8.13401 4.5 12 4.5C16 4.5 19.5 7.5 19.5 12Z" stroke="#FF6551" stroke-width="1.5"/>
                                                    <circle cx="12" cy="12" r="3.25" stroke="#FF6551" stroke-width="1.5"/>
                                                </svg>                                
                                            </div>
                                            <div nz-col>
                                                <span class="footer__text">{{schoolLocation}}</span>
                                            </div>  
                                        </div>  
                                    </div>
                                    <div nz-col nzSpan="24">
                                        <div nz-row [nzGutter]="[24]">
                                            <div nz-col>
                                                <button nz-button nzType="primary" class="footer__media" (click)="openMedia(1)">
                                                    <span nz-icon nzType="instagram" nzTheme="outline" class="footer__media-icon"></span>
                                                </button>                                     
                                            </div>
                                            <div nz-col>
                                                <button nz-button nzType="primary" class="footer__media" (click)="openMedia(2)">
                                                    <span nz-icon nzType="youtube" nzTheme="fill" class="footer__media-icon"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzSpan="24">
                                <div nz-row nzAlign="bottom" style="height: 100%;">
                                    <div nz-col>
                                        <div class="footer__location">
                                            <img src="../../../assets/img/card.png">
                                        </div>                           
                                    </div>
                                </div>                        
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="12">
                        <div nz-row nzJustify="end">
                            <div class="footer__form">
                                <form nz-form [formGroup]="newOrder" (ngSubmit)="submitForm($event)">
                                    <div nz-row [nzGutter]="[0,24]">
                                        <div nz-col nzSpan="24">
                                            <p class="form__title">{{'footer.form.title' | translate}}</p>
                                        </div>
                                        <div nz-col nzSpan="24">
                                            <nz-form-item>
                                                <nz-form-control nzErrorTip="Ошибка">
                                                    <nz-input-group>
                                                        <input type="text" nz-input name="name" formControlName="name" placeholder="Имя" class="form__input"/>
                                                    </nz-input-group>
                                                </nz-form-control>
                                            </nz-form-item>
                                            <nz-form-item>
                                                <nz-form-control nzErrorTip="Ошибка">
                                                    <nz-input-group>
                                                        <input type="text" nz-input name="phone" formControlName="phone" placeholder="Номер Телефона" mask="+000(00) 000-00-00" [showMaskTyped]="false" class="form__input"/>
                                                    </nz-input-group>
                                                </nz-form-control>
                                            </nz-form-item>
                                            <nz-form-item>
                                                <nz-form-control nzErrorTip="Ошибка">
                                                    <nz-input-group>
                                                        <input type="text" nz-input name="mail" formControlName="mail" placeholder="E-MAIL" class="form__input"/>
                                                    </nz-input-group>
                                                </nz-form-control>
                                            </nz-form-item>
                                            <button nz-button [nzType]="'primary'" class="form__button">
                                                {{'footer.form.send' | translate}}
                                            </button>
                                        </div>
                                        <div nz-col nzSpan="24">
                                            <span class="form__convention">{{'footer.form.convention' | translate}}</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

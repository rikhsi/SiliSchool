<div nz-row [nzGutter]="[0,64]">
    <div nz-col nzSpan="24" *ngFor="let data of skeleton">
        <div class="skeleton__card">
            <div nz-row [nzGutter]="[24]" nzJustify="space-between">
                <div nz-col nzXl="12" nzLg="11" nzMd="24" nzXs="24">
                    <div nz-row [nzGutter]="[0,20]">
                        <div nz-col nzLg="24" nzXs="0">
                            <nz-skeleton [nzActive]="true"></nz-skeleton> 
                        </div>
                        <div nz-col nzLg="24" nzXs="0">
                            <nz-skeleton [nzActive]="true"></nz-skeleton> 
                        </div>
                        <div nz-col nzSpan="24">
                            <div nz-row [nzGutter]="[0,{xl:0,lg:0,md:0,sm:30,xs:20}]">
                                <div nz-col nzSpan="24">
                                    <nz-skeleton [nzActive]="true"></nz-skeleton> 
                                </div>
                                <div nz-col nzLg="0" nzXs="24">
                                    <div class="skeleton__img">
                                        <nz-skeleton-element [nzActive]="true" nzType="button" [nzSize]="'default'"></nz-skeleton-element>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div nz-col nzXl="12" nzLg="13" nzMd="0" nzXs="0">
                    <div class="skeleton__img">
                        <nz-skeleton-element [nzActive]="true" nzType="button" [nzSize]="'default'"></nz-skeleton-element>  
                    </div>
                </div>
            </div>  
        </div>  
    </div>
</div>

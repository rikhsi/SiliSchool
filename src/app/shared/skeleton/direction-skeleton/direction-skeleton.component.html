<div nz-row [nzGutter]="[24,24]">
    <div nz-col [nzSpan]="span" *ngFor="let data of skeleton">
        <div class="skeleton__card">
            <div nz-row [nzGutter]="[0,34]">
                <div nz-col nzSpan="24">
                    <div class="skeleton__img" *ngIf="!height">
                        <nz-skeleton-element [nzActive]="true" nzType="button" [nzSize]="'default'"></nz-skeleton-element>  
                    </div>
                    <div class="skeleton__img height" *ngIf="height">
                        <nz-skeleton-element [nzActive]="true" nzType="button" [nzSize]="'default'"></nz-skeleton-element>  
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <nz-skeleton [nzActive]="true"></nz-skeleton> 
                </div>
            </div>
        </div> 
    </div>
</div>

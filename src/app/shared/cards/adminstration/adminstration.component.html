<div nz-row>
    <div nz-col nzSpan="24" class="administration">
        <div nz-row [nzGutter]="[0,30]">
            <div nz-col nzSpan="24">
                <div class="administration__img">
                    <img nz-image [nzSrc]="administration.img" [nzFallback]="fallback">
                </div>
            </div>
            <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[0,10]">
                    <div nz-col nzSpan="24">
                        <h1 class="administration__name">{{administration.name}}</h1>
                    </div>
                    <div nz-col nzSpan="24">
                        <h2 class="administration__role">{{administration.role}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

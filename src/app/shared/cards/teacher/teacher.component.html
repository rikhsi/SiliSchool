<div nz-row>
    <div nz-col nzSpan="24" class="teacher">
        <div nz-row [nzGutter]="[0,20]">
            <div nz-col nzSpan="24">
                <div class="teacher__img">
                    <img nz-image [nzSrc]="teacher.photo" [nzFallback]="fallback" alt="teacher">
                </div>
            </div>
            <div nz-col nzSpan="24">
                <h1 class="teacher__name">{{teacher.name}}</h1>
            </div>
            <div nz-col nzSpan="24">
                <div nz-row nzJustify="center">
                    <div nz-col>
                        <button nz-button nzType="primary" class="teacher__button">{{'time-table.button' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
